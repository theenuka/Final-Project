server {
    listen 4173;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache busting handled by Vite hashes, use short cache to ease dev testing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy Configuration
    
    # Auth & Users -> identity-service
    location /api/auth {
        proxy_pass http://identity-service:7102;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/users {
        proxy_pass http://identity-service:7102;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Search -> search-service
    location /api/hotels/search {
        proxy_pass http://search-service:7105;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Booking Service Overrides (must come before generic /api/hotels)
    location ~ ^/api/hotels/[^/]+/bookings {
        proxy_pass http://booking-service:7104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location ~ ^/api/hotels/[^/]+/waitlist {
        proxy_pass http://booking-service:7104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Hotel Service
    location /api/hotels {
        proxy_pass http://hotel-service:7103;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/my-hotels {
        proxy_pass http://hotel-service:7103;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Booking Service
    location /api/bookings {
        proxy_pass http://booking-service:7104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/my-bookings {
        proxy_pass http://booking-service:7104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/my-facility-bookings {
        proxy_pass http://booking-service:7104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/maintenance {
        proxy_pass http://booking-service:7104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/business-insights {
        proxy_pass http://booking-service:7104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Notification Service
    location /api/notifications {
        proxy_pass http://notification-service:7101;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api/push {
        proxy_pass http://notification-service:7101;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
