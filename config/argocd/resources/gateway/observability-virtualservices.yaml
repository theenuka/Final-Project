---
# VirtualService for Grafana
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana
  namespace: observability
spec:
  hosts:
    - monitor.phoenix.com
  gateways:
    - istio-system/phoenix-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: kube-prometheus-stack-grafana.observability.svc.cluster.local
            port:
              number: 80

