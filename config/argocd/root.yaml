---
# Phoenix Platform - Root App of Apps
# This is the entry point for the entire GitOps-managed platform
# Deploy this first: kubectl apply -f root.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: phoenix-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/phoenix/config
    targetRevision: main
    path: argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# Core Infrastructure App of Apps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/phoenix/config
    targetRevision: main
    path: argocd
    directory:
      include: core-infra.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false  # Don't auto-delete infrastructure
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

